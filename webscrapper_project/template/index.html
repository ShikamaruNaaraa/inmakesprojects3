<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h3 align="center">Webscrapper</h3>
    <div class="row m-5 p-3">
        <div class="col-md-10">
            <form method="post" action="/">
                {% csrf_token %}
                <input class="form-control" type="text" name="page" placeholder="Enter the address">
        </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <div class="col-md-1">
                <button type="reset" class="btn btn-warning">Clear</button>
            </div>
            </form>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                    </tr>
                </thead>
         {% for i in address %}
                <tbody>
                     <tr>
                         <td>{{i.id}}</td>
                         <td>{{i.stringname}}</td>
                         <td>{{i.address}}</td>
                     </tr>
                </tbody>
            {% endfor %}
            </table>
        </div>
    </div>
</div>

</body>
</html>
